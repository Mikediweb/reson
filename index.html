<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth & Video</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
    }

    input {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45A049;
    }

    #loginRegisterContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #loginForm, #registerForm, #googleLoginForm {
      display: none;
      margin-top: 20px;
    }

    #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 100%;
      height: 100%;
      background-color: #000;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background-color: #000;
    }

    @media (max-width: 480px) {
      video {
        max-width: 100%;
        height: auto;
      }
    }

    .toggle-link {
      margin-top: 20px;
      cursor: pointer;
      color: #4CAF50;
      text-decoration: underline;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .controls button {
      width: auto;
      flex: 1;
    }

    #logoutLink {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #4CAF50;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Contenedor Principal -->
  <div class="container" id="loginRegisterContainer">
    <!-- Formulario de Inicio de Sesión con Google -->
    <div id="googleLoginForm" class="container">
      <h2>Login with Google</h2>
      <button id="googleLoginButton">Login with Google</button>
      <div class="toggle-link" id="showLoginFormLink">Or log in with email</div>
      <div class="toggle-link" id="showRegisterFormLinkFromGoogle">Don't have an account? Register here</div>
    </div>

    <!-- Formulario de Registro con Correo y Contraseña -->
    <div id="registerForm" class="container">
      <h2>Register</h2>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button id="registerButton">Register</button>
      <div class="toggle-link" id="showLoginFormLinkFromRegister">Already have an account? Login here</div>
    </div>

    <!-- Formulario de Inicio de Sesión con Correo y Contraseña -->
    <div id="loginForm" class="container">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginButton">Login</button>
      <div class="toggle-link" id="showRegisterFormLinkFromLogin">Need an account? Register here</div>
      <div class="toggle-link" id="showGoogleLoginFormLink">Or log in with Google</div>
    </div>
  </div>

  <!-- Sección de Video -->
  <div id="videoContainer" class="container">
    <span id="logoutLink">Logout</span>
    <h2>Your Camera Feed</h2>
    <video id="video" autoplay></video>
    <div class="controls">
      <button id="stopCameraButton">Stop Camera</button>
      <button id="startCameraButton">Start Camera</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEps1MGRev62pQ6Gzm-oGY_gbwLBW_3Yk",
      authDomain: "reson-ed1b0.firebaseapp.com",
      projectId: "reson-ed1b0",
      storageBucket: "reson-ed1b0.appspot.com",
      messagingSenderId: "945978467577",
      appId: "1:945978467577:web:6a429bd818509a212cee28",
      measurementId: "G-7NEMM7R290"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    function showVideoContainer() {
      document.getElementById('loginRegisterContainer').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'flex';
    }

    function handleAuthError(error) {
      alert('Error: ' + error.message);
    }

    function toggleCamera(enable) {
      const video = document.getElementById('video');
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        if (enable) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
              video.srcObject = stream;
              video.play();
            })
            .catch(handleAuthError);
        } else {
          let stream = video.srcObject;
          if (stream) {
            let tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;
          }
        }
      } else {
        alert('Your browser does not support camera access.');
      }
    }

    document.getElementById('googleLoginButton').addEventListener('click', () => {
      signInWithPopup(auth, googleProvider)
        .then(() => {
          showVideoContainer();
        })
        .catch(handleAuthError);
    });

    document.getElementById('registerButton').addEventListener('click', () => {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      if (email === "" || password === "") {
        alert("Please fill out both fields.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          showVideoContainer();
        })
        .catch(handleAuthError);
    });

    document.getElementById('loginButton').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (email === "" || password === "") {
        alert("Please fill out both fields.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          showVideoContainer();
        })
        .catch(handleAuthError);
    });

    document.getElementById('showLoginFormLink').addEventListener('click', () => {
      document.getElementById('googleLoginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('showLoginFormLink').style.display = 'none';
      document.getElementById('showGoogleLoginFormLink').style.display = 'block';
      document.getElementById('showRegisterFormLinkFromLogin').style.display = 'block';
    });

    document.getElementById('showRegisterFormLinkFromGoogle').addEventListener('click', () => {
      document.getElementById('googleLoginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('showLoginFormLink').style.display = 'block';
      document.getElementById('showGoogleLoginFormLink').style.display = 'none';
    });

    document.getElementById('showLoginFormLinkFromRegister').addEventListener('click', () => {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('showLoginFormLink').style.display = 'none';
      document.getElementById('showRegisterFormLink').style.display = 'block';
    });

    document.getElementById('showGoogleLoginFormLink').addEventListener('click', () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('googleLoginForm').style.display = 'block';
      document.getElementById('showLoginFormLink').style.display = 'block';
      document.getElementById('showGoogleLoginFormLink').style.display = 'none';
    });

    document.getElementById('stopCameraButton').addEventListener('click', () => {
      toggleCamera(false);
    });

    document.getElementById('startCameraButton').addEventListener('click', () => {
      toggleCamera(true);
    });

    document.getElementById('logoutLink').addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          document.getElementById('videoContainer').style.display = 'none';
          document.getElementById('loginRegisterContainer').style.display = 'flex';
          toggleCamera(false);
        })
        .catch(handleAuthError);
    });
  </script>
</body>
</html>
