<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="showRegisterForm()">Registrarse</button>
  </div>
  <div id="register" style="display:none;">
    <h2>Registrarse</h2>
    <input type="text" id="registerUsername" placeholder="Nombre de usuario">
    <input type="password" id="registerPassword" placeholder="Contraseña">
    <button onclick="register()">Registrarse</button>
    <button onclick="showLoginForm()">Volver</button>
  </div>
  <div id="cameraContainer" style="display:none;">
    <video id="video" autoplay playsinline></video>
    <button onclick="startVideo()">Activar Cámara</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
