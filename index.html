<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth & Video</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45A049;
    }

    .auth-link {
      color: #1e88e5;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      font-size: 14px;
    }

    #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background-color: #000;
    }

    @media (max-width: 480px) {
      video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Formulario de Inicio de Sesión con Google -->
  <div class="container" id="loginRegisterContainer">
    <h2>Login with Google</h2>
    <button id="googleLoginButton">Login with Google</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button id="loginButton">Login</button>
    <span class="auth-link" id="showRegister">Create an account</span>

    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button id="registerButton">Register</button>
    <span class="auth-link" id="showLogin">Already have an account? Log in</span>
  </div>

  <!-- Sección de Video -->
  <div id="videoContainer" class="container">
    <h2>Your Camera Feed</h2>
    <video id="video" autoplay></video>
    <button id="logoutButton">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEps1MGRev62pQ6Gzm-oGY_gbwLBW_3Yk",
      authDomain: "reson-ed1b0.firebaseapp.com",
      projectId: "reson-ed1b0",
      storageBucket: "reson-ed1b0.appspot.com",
      messagingSenderId: "945978467577",
      appId: "1:945978467577:web:6a429bd818509a212cee28",
      measurementId: "G-7NEMM7R290"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function hideAuthForms() {
      document.getElementById('loginRegisterContainer').style.display = 'none';
    }

    document.getElementById('showRegister').addEventListener('click', () => {
      document.getElementById('registerContainer').style.display = 'block';
      document.getElementById('loginContainer').style.display = 'none';
    });

    document.getElementById('showLogin').addEventListener('click', () => {
      document.getElementById('registerContainer').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
    });

    document.getElementById('googleLoginButton').addEventListener('click', () => {
      showLoading();
      signInWithPopup(auth, googleProvider)
        .then(() => {
          hideAuthForms();
          startVideoStream();
        })
        .catch((error) => {
          hideLoading();
          alert('Error: ' + error.message);
        });
    });

    document.getElementById('registerButton').addEventListener('click', () => {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      if (email === "" || password === "") {
        alert("Please fill out both fields.");
        return;
      }

      showLoading();
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          hideAuthForms();
          startVideoStream();
        })
        .catch((error) => {
          hideLoading();
          alert('Error: ' + error.message);
        });
    });

    document.getElementById('loginButton').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (email === "" || password === "") {
        alert("Please fill out both fields.");
        return;
      }

      showLoading();
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          hideAuthForms();
          startVideoStream();
        })
        .catch((error) => {
          hideLoading();
          alert('Error: ' + error.message);
        });
    });

    function startVideoStream() {
      hideLoading();
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.style.display = 'block';

      const video = document.getElementById('video');
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
            video.play();
          })
          .catch((error) => {
            alert('Error accessing camera: ' + error.message);
          });
      } else {
        alert('Your browser does not support camera access.');
      }
    }

    document.getElementById('logoutButton').addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          alert('User logged out successfully!');
          stopVideoStream();
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });

    function stopVideoStream() {
      const video = document.getElementById('video');
      const stream = video.srcObject;
      const tracks = stream.getTracks();

      tracks.forEach((track) => track.stop());

      videoContainer.style.display = 'none';
    }
  </script>
</body>
</html>
